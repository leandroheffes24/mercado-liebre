<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ---------------------------- HEADER ---------------------------- -->
    <header>
        <!--TOP HEADER CONTAINER-->
        <div class="top-header-container">
            <img class="logo-header" src="images/logo-mercado-liebre.svg" alt="Logo Mercado Liebre">
            <p class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </p>
        </div>

        <!--HAMBURGUER MENU-->
        <a class="hamburguer-menu" href="#">
            <i class="fa-solid fa-bars"></i>
        </a>

        <!--NAVBAR-->
        <nav class="bottom-header-nav">
            <ul class="nav-bar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul class="login-bar">
                <li>
                    <a href="#">
                        Creá tu cuenta
                        <i class="fa-regular fa-id-card"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        Ingresá
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mis compras
                        <i class="fa-solid fa-basket-shopping"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ---------------------------- MAIN ---------------------------- -->
    <main>
        <section class="main-section-top">
            <h2>Basado en tu última visita</h2>
            <article class="product-article">
                <img class="product-image" src="images/img-cafetera-moulinex.jpg" alt="Cafetera Moulinex">
                <div class="product-details-container">
                    <i class="fa-solid fa-truck product-truck-logo"></i>
                    <p class="price">$6.770</p>
                    <p class="discount">40% off</p>
                    <h3 class="product-description">Cafetera Moulinex</h3>
                </div>
            </article>
        </section>
    </main>

    <!-- ---------------------------- FOOTER ---------------------------- -->
    <footer>

    </footer>
</body>
</html>
